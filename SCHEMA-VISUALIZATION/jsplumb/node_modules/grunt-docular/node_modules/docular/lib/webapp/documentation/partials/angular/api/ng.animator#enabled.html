<div class="description"><p>Globally enables/disables animations.</p></div>
<h2 id="Usage">Usage</h2>
<div class="usage"><pre class="prettyprint linenums">animator#enabled([If]);</pre>
<h3 id="Parameters">Parameters</h3>
<ul class="parameters"><li><code class="plain">If<i>(optional)</i> – {Boolean=} – </code>
<p>provided then set the animation on or off.</p></li>
</ul>

– <p>Current animation state.</p></div>
</div>
