<h1><code ng:non-bindable="">resetExpectations</code>
<span class="hint">( service in module <code ng:non-bindable="">ngMock</code>
 )</span>
</h1>
<div><h2 id="Description">Description</h2>
<div class="description"><p>Resets all request expectations, but preserves all backend definitions. Typically, you would
call resetExpectations during a multiple-phase test when you want to reuse the same instance of
$httpBackend mock.</p></div>
</div>
