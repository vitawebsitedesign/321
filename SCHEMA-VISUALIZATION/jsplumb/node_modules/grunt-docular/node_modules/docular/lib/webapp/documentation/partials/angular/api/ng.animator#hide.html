<h1><code ng:non-bindable="">hide</code>
<span class="hint">( animator#hide in module <code ng:non-bindable="">ng</code>
 )</span>
</h1>
<div><h2 id="Description">Description</h2>
<div class="description"><p>Starts the hide animation first and sets the CSS  <code class="plain">display</code>  property to  <code class="plain">none</code>  upon completion.</p></div>
<h2 id="Usage">Usage</h2>
<div class="usage"><pre class="prettyprint linenums">animator#hide(element);</pre>
<h3 id="Parameters">Parameters</h3>
<ul class="parameters"><li><code class="plain">element – {jQuery/jqLite element} – </code>
<p>the element that will be rendered visible or hidden</p></li>
</ul>
</div>
</div>
